name: Deploy to Polygon and Vercel

on:
  push:
    branches:
      - deploy

jobs:
  deploy-contract:
    name: Deploy Smart Contract to Polygon Amoy
    runs-on: ubuntu-latest
    outputs:
      contract_address: ${{ steps.deploy.outputs.address }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        run: npm install --legacy-peer-deps

      - name: Compile Contracts
        run: npx hardhat compile

      - name: Deploy to Polygon Amoy
        id: deploy
        env:
          PRIVATE_KEY: ${{ secrets.PRIVATE_KEY }}
          POLYGON_AMOY_RPC: ${{ secrets.POLYGON_AMOY_RPC }}
        run: |
          set -e
          echo "Deploying contract to polygon_amoy..."
          # Make sure your scripts/deploy.js prints the deployed address to stdout.
          output=$(npx hardhat run scripts/deploy.js --network polygon_amoy 2>&1)
          echo "$output"

          # Extract the address specifically from the "Tracking deployed to:" line
          address=$(echo "$output" | grep "Tracking deployed to:" | grep -oE '0x[a-fA-F0-9]{40}')

          if [ -z "$address" ]; then
            echo "Error: could not extract contract address from deploy output."
            exit 1
          fi

          echo "Deployed contract address: $address"
          # Export as step output
          echo "address=$address" >> $GITHUB_OUTPUT

  deploy-frontend:
    name: Build & Deploy Frontend to Vercel
    needs: deploy-contract
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        run: npm install --legacy-peer-deps

      - name: Install Vercel CLI
        run: npm install --global vercel@latest

      - name: Print environment info
        run: |
          node -v
          npm -v
          vercel --version

      - name: Build Next.js (production)
        env:
          # tell the build to use polygon_amoy network and the deployed contract address & rpc url
          NEXT_PUBLIC_NETWORK: polygon_amoy
          NEXT_PUBLIC_CONTRACT_ADDRESS: ${{ needs.deploy-contract.outputs.contract_address }}
          # this secret should contain the RPC URL for Polygon Amoy (set in repo secrets)
          NEXT_PUBLIC_RPC_URL: ${{ secrets.POLYGON_AMOY_RPC }}
        run: npm run build

      - name: Deploy to Vercel
        env:
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
        run: |
          # Use the address from the previous deploy job
          vercel deploy --prod --yes --token=${{ secrets.VERCEL_TOKEN }} \
            --env NEXT_PUBLIC_NETWORK=polygon_amoy \
            --env NEXT_PUBLIC_CONTRACT_ADDRESS=${{ needs.deploy-contract.outputs.contract_address }} \
            --env NEXT_PUBLIC_RPC_URL=${{ secrets.POLYGON_AMOY_RPC }}
